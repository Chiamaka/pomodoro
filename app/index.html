<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <!--build:css css/main.min.css-->
        <link rel="stylesheet" href="vendors/css/grid.css">
        <link rel="stylesheet" href="resources/css/main.css">
        <!--endbuild-->
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <h1 class="center title">Pomodoro Timer <span class="info" id="js--info">&#8505;</span> </h1>
                <div class="row">
                    <input type="text" placeholder="Set task name" class="task-name"/>
                </div>

                <div class="row lengths">
                    <div class="col span-1-of-2 box">
                        <p>Break length</p>
                        <button id="js--break-minus">&#45;</button><time class="break-length" id="break-length"></time><button id="js--break-plus">&#43;</button>
                    </div>
                    <div class="col span-1-of-2 box">
                        <p>Session length</p>
                        <button id="js--session-minus">&#45;</button><time class="break-length" id="session-length"></time><button id="js--session-plus">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="circle" id="js--circle">
                        <h3 class="indicator" id="type">Work session</h3>
                        <time id="timer"></time>
                    </div>
                </div>
                
                <div class="row">
                    <p class="done">Created by <a href="https://github.com/Chiamaka">Chiamaka</a></p>
                </div>

            </div>
        </div>

        
        <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
        <!--build:js js/main.min.js-->
        <script src="resources/js/index.js"></script>
        <!--endbuild-->
    </body>
</html>
